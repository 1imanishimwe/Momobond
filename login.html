    </div>

    <script>
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye / eye slash icon
            if (type === 'password') {
                togglePassword.setAttribute('fill', 'none');
                togglePassword.setAttribute('stroke', 'currentColor');
            } else {
                togglePassword.setAttribute('fill', 'currentColor');
                togglePassword.setAttribute('stroke', 'none');
            }
        });


           // Responsive navbar

           document.getElementById('menu-btn').addEventListener('click', function () {
            var menu = document.getElementById('menu-mobile');
            var menuOpenIcon = document.getElementById('menu-open');
            var menuCloseIcon = document.getElementById('menu-close');
            menu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

    </script>
